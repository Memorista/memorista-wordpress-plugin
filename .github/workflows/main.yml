name: CI

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: datamonsters/replace-action@v2
        with:
          files: 'src/memorista-plugin.php'
          replacements: '1.0.0=$CI_ACTION_REF_NAME'
      - uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r memorista.zip src
